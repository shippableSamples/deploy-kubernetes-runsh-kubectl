resources:

  # resources for sample application running on Kubernetes on AWS

################################

# config for kubectl config
  - name: shipdemo-cli-kubectl
    type: cliConfig
    integration: ttrahan-kube

################################
# Sample Node Aye-Aye component

# GitHub repo holding scripts to be used in runsh pipeline job
  - name: shipdemo-repo
    type: gitRepo
    integration: ttrahan-gh # replace with your GitHub integration name
    pointer:
      sourceName: shippableSamples/node-dockerhub-runcli-kubernetes-kubectl # replace with source code location (e.g. GitHub) where you cloned this sample project
      branch: master
  - flags:
    - runCLI-kubernetes-kubectl

# Docker Image
  - name: shipdemo-img
    type: image
    integration: ttrahan-dh # replace with your Registry/Hub integration name
    pointer:
      sourceName: ttrahan/node-dockerhub-runcli-kubernetes-kubectl # replace with docker registry location where you push the images
    seed:
      versionName: master.1
  - flags:
    - runCLI-kubernetes-kubectl

################################
# TEST environment

# env vars - Test environment
  - name: shipdemo-params-test
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example-kube-cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "TEST"
        PORT: 80
        MEMORY: 64
        CPUSHARES: .25
        REPLICAS: 1
  - flags:
    - runCLI-kubernetes-kubectl

################################
# PROD environment

# env vars - Prod environment
  - name: shipdemo-params-prod
    type: params
    version:
      params:
        CLUSTER: "useast1.dev.example-kube-cluster.com" # replace with your cluster domain name
        ENVIRONMENT: "PROD"
        PORT: 80
        MEMORY: 128
        CPUSHARES: .5
        REPLICAS: 2 
  - flags:
    - runCLI-kubernetes-kubectl
